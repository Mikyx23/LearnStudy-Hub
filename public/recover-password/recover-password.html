<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="./recover-password.css">
</head>
<body>
    <div class="overlay"></div>
    <!-- RECUPERAR CONTRASEÑA - CEDULA -->
    <div id="form-cedula-container" class="form-container">
        <div>
            <h2>Recuperar Contraseña</h2>
        </div>
        <form id="form-recuperar-cedula" action="/api/login/recover-cedula" class="recover-form" method="POST">
            <div class="input-container invalido">
                <label for="recover-cedula">Cedula</label>
                <input type="text" name="cedula" id="recover-cedula" required>
                <span id="cedula-message" class="ocultar">Esta cedula no existe</span>
            </div>
            <button class="btn btn-recover">Enviar</button>
        </form>
    </div>

    <!-- RECUPERAR CONTRASEÑA - PREGUNTA DE SEGURIDAD -->
    <div id="form-respuesta-container" class="form-container ocultar">
        <div>
            <h2>Pregunta de Seguridad</h2>
        </div>
        <div>
            <p id="pregunta-seguridad"></p>
        </div>
        <form id="form-recuperar-respuesta" action="/api/login/recover-respuesta" class="recover-form" method="POST">
            <div class="input-container invalido">
                <label for="recover-respuesta">Respuesta</label>
                <input type="text" name="respuesta" id="recover-respuesta" required>
                <span id="response-message" class="ocultar">Respuesta incorrecta. Intenta de nuevo</span>
            </div>
            <button class="btn btn-recover">Enviar</button>
        </form>
    </div>

    <!-- RECUPERAR CONTRASEÑA - CONTRASEÑA -->
    <div id="form-contraseña-container" class="form-container ocultar">
        <div>
            <h2>Registra tu nueva contraseña</h2>
        </div>
        <form id="form-recuperar-contraseña" action="/api/login/recover-contrasena" class="recover-form" method="PATCH">
            <div class="input-container invalido">
                <label for="recover-contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="recover-contraseña" required>
                <span id="password-message" class="ocultar">Minimo 8 caracteres, una letra mayuscula y minuscula, un numero y un caracter especial</span>
            </div>
            <div class="input-container invalido">
                <label for="recover-confirmar">Confirmar contraseña</label>
                <input type="password" name="confirmar" id="recover-confirmar" required>
                <span id="confirm-message" class="ocultar">Las contraseñas no coinciden</span>
            </div>
            <button class="btn btn-recover">Registrar</button>
        </form>
    </div>

    <script src="./recover-password.js"></script>
</body>
</html>
