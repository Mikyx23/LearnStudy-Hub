<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion - LearnStudy-Hub</title>
    <link rel="stylesheet" href="/login/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="header-logo">
        <i class="fas fa-layer-group"></i>
        <h1>LearnStudy <strong>Hub</strong></h1>
    </div>

    <!-- INICIO DE SESION -->
    <div class="form-container" id="form-login">
        <div class="icon-container"><i class="bi bi-person-circle user-icon"></i></div>
        <div class="btn-container">
                <button id="btn-login_form-login" class="btn-switch form-selected">Iniciar Sesion</button>
                <button id="btn-registro_form-login" class="btn-switch">Registro</button>
        </div>
        <form autocomplete="off" id="formulario-login" action="/api/login" class="login-form" method="POST">
            <div class="input-container">
                <!-- <i class="bi bi-person-fill input-icon"></i> -->
                <label for="input-name">Cedula</label>
                <input type="text" name="cedula" id="input-cedula" required>
            </div>
            <div id="login-container-password" class="input-container">
                <!-- <i class="bi bi-lock-fill input-icon"></i> -->
                <label for="input-password">Contraseña</label>
                <input type="password" name="password" id="input-password" required>
                <span class="ocultar" id="login-message">Cedula o contraseña invalida</span>
                <i id="icon-eyes" class="bi bi-eye icon-eyes"></i>
                <i id="icon-eyes-slash" class="bi bi-eye-slash icon-eyes ocultar"></i>
            </div>
            <button class="btn btn-login">Iniciar Sesion</button>
            <div class="link-container">
                <a id="link-recover_form-login" href="/api/login/recuperar-contrasena" class="link-recuperar">Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <!-- REGISTRO -->
    <div class="form-container ocultar" id="form-registro">
        <div class="btn-container">
                <button id="btn-login_form-registro" class="btn-switch">Iniciar Sesion</button>
                <button id="btn-registro_form-registro" class="btn-switch form-selected">Registro</button>
        </div>
        <form autocomplete="off" id="formulario-registro" action="/api/registro" class="register-form" method="POST">
            <div class="name-lastname-container">
                <div class="input-container input-container-register" id="input-container-name">
                    <label for="input-name">Nombre</label>
                    <input type="text" name="name" id="input-name" required>
                </div>
                <div class="input-container input-container-register" id="input-container-lastname">
                    <label for="input-lastname">Apellido</label>
                    <input type="text" name="lastname" id="input-lastname" required>
                </div>
            </div>
            <div class="input-container input-container-register" id="input-container-cedula">
                <label for="register-cedula">Cedula</label>
                <input type="text" name="cedula" id="register-cedula" required>
                <span id="cedula-message" class="ocultar">La cedula ya esta registrada</span>
            </div>
            <div class="input-container input-container-register" id="container-email">
                <label for="input-email">Correo Electronico</label>
                <input type="email" name="email" id="input-email" required>
                <span id="email-message" class="ocultar">Este correo ya esta registrado</span>
            </div>
            <div class="input-container input-container-register" id="input-container-password">
                <label for="register-password">Contraseña</label>
                <input type="password" name="password" id="register-password" required>
                <span id="password-message" class="ocultar">Minimo 8 caracteres, una letra mayuscula y minuscula, un numero y un caracter especial</span>
            </div>
            <div class="input-container input-container-register" id="input-container-confirm">
                <label for="input-confirm-password">Confirmar Contraseña</label>
                <input type="password" name="confirm-password" id="input-confirm-password" required>
            </div>
            <div class="input-container input-container-register" id="input-container-num-carrer">
                <label for="input-num-carreras">Numero de Carreras</label>
                <input type="number" name="numCarrer" id="input-num-carreras" min="1" max="2" step="1" required>
            </div>
            <div class="input-container input-container-register ocultar" id="carrer-1-container">
                <label for="input-select-carrer-1">Selecciona tu Carrera</label>
                <select name="carrer1" id="input-select-carrer-1" required>
                    <option value="" disabled selected>Selecciona tu Carrera</option>
                    <option value="41">Arquitectura</option>
                    <option value="42">Ing. Civil</option>
                    <option value="43">Ing. Electrica</option>
                    <option value="44">Ing. Electronica</option>
                    <option value="45">Ing. Industrial</option>
                    <option value="46">Ing. Mtto Mecanico</option>
                    <option value="47">Ing. Sistemas</option>
                    <option value="48">Ing. Diseño Industrial</option>
                </select>
            </div>
            <div class="input-container input-container-register ocultar" id="carrer-2-container">
                <label for="input-select-carrer-2">Selecciona tu Carrera</label>
                <select name="carrer2" id="input-select-carrer-2">
                    <option value="" disabled selected>Selecciona tu Carrera</option>
                    <option value="41">Arquitectura</option>
                    <option value="42">Ing. Civil</option>
                    <option value="43">Ing. Electrica</option>
                    <option value="44">Ing. Electronica</option>
                    <option value="45">Ing. Industrial</option>
                    <option value="46">Ing. Mtto Mecanico</option>
                    <option value="47">Ing. Sistemas</option>
                    <option value="48">Ing. Diseño Industrial</option>
                </select>
            </div>
            <button class="btn btn-register">Registrarse</button>
        </form>
    </div>
    
    <script src="/login/login.js"></script>
</body>
</html>
