<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="header-logo">
        <i class="fas fa-layer-group"></i>
        <h1>LearnStudy <strong>Hub</strong></h1>
    </div>

    <!-- INICIO DE SESION -->
    <div class="form-container">
        <div class="icon-container"><i class="bi bi-person-circle user-icon"></i></div>
        <div class="btn-container">
                <button class="btn-switch">Iniciar Sesion</button>
                <button class="btn-switch">Registro</button>
        </div>
        <form action="/api/login" class="login-form" method="POST">
            <div class="input-container">
                <!-- <i class="bi bi-person-fill input-icon"></i> -->
                <input type="text" placeholder="Cedula" name="Cedula" id="input-cedula" required>
            </div>
            <div class="input-container">
                <!-- <i class="bi bi-lock-fill input-icon"></i> -->
                <input type="password" placeholder="Contraseña" name="password" id="input-password" required>
            </div>
            <button class="btn-login">Iniciar Sesion</button>
            <div class="link-container">
                <a href="" class="link-recuperar">Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
    
    <!-- <script src="../javascript/login.js"></script> -->
</body>
</html>
