    <!-- FONDO animado -->
    <div class="background-animation">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>

    <section class="pomodoro-section">
        <div class="container d-flex justify-content-center">

            <!-- TIMER -->
            <div class="pomodoro-card">

                <h1 class="text-center mb-4 fw-bold">Temporizador</h1>

                <select id="time-selector" class="time-selector">
                    <option value="25">Pomodoro (25 min)</option>
                    <option value="5">Descanso Corto (5 min)</option>
                    <option value="15">Descanso Largo (15 min)</option>
                </select>

                <div id="timer-display" class="timer-display pulse">25:00</div>

                <div class="controls mt-4">
                    <button id="start-btn" class="btn btn-start"><i class="fas fa-play"></i> Iniciar</button>
                    <button id="pause-btn" class="btn btn-pause"><i class="fas fa-pause"></i> Pausar</button>
                    <button id="reset-btn" class="btn btn-reset"><i class="fas fa-undo"></i> Reiniciar</button>
                </div>
            </div>

            <!-- SESIONES -->
            <div class="sessions-card">
                <h3 class="fw-bold mb-3">Sesiones Realizadas</h3>
                <div id="session-list" class="session-list"></div>
            </div>

        </div>
    </section>
